<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#start").click(function(){
    var div=$("div");
/*    alert("Made it to here!"); */
    div.animate({height:'300px',opacity:'0.4'},1000);
    div.animate({width:'300px',opacity:'0.8',fontSize:'2em'},1000, function(){
      alert("The animation is now maximum size");
    });
    div.animate({height:'100px',opacity:'0.4'},1000);
    div.animate({width:'100px',opacity:'0.8',fontSize:'1em'},1000);
  });
  $("#stop").click(function(){
    $("#debug").text("Debug: Made it here!");
/*    
    var div=$("div");
    div.stop(stopAll);
*/
    $("div").stop(true);
  });
});
</script> 
</head>
 
<body>
<button id="start">Start Animation</button>
<button id="stop">Stop</button>
<p id="debug"> <i>Debug: na</i></p>

<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>
<div style="background:#98bf21;height:100px;width:100px;position:absolute;">
Start Animation <br> to move me ...
</div>


</body>
</html>
